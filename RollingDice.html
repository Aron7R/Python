<html>
    


<body>
<button>Start</button>

<div>Click on the dice...</div>
	<div id="dice" onclick="stopstart()"></div>
<style>
  body {
  text-align: center;
  font-family: Helvetica, sans-serif;
}
#dice {
  font-size: 320px;
}
#dice:hover {
  cursor: pointer;
}  
 </style>     

<script>
var dice;
// dice image from value 1 tin an array, codes are from Die face Emoji Emojipedia
var dices = ['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;' ];
var stopped = true;
var t;

// for keep on changing the dice emojis
function change() {
  var random = Math.floor(Math.random()*6);
  dice.innerHTML = dices[random]; 
}

function stopstart() {
  if(stopped) {
    stopped = false;
//change function is called here to change the image for every 0.1 seconds
    t = setInterval(change, 100); 
  } else {
    clearInterval(t);
    stopped = true;
  }

{
//Invoking function
window.onload=function(){
dice= document.getElementById("dice");
}
stopstart();
}
  
}



</script>




</body>
    
    
    
    
    
    
    </html>
